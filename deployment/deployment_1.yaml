apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes-2
spec:
  replicas: 80
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: paulbouwer/hello-kubernetes:1.5
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "30Mi"
          # limits:
          #   memory: "50M"
